{% extends 'blog/base.html' %}
{% load static %}
{% if title %}
    <title>{{title}}</title>
{% else %}
    <title>Home</title>
{% endif %}
{% block content %}
        <div class="container mt-5" style="padding-top: 220px">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Adimin-Login</h3>
                        </div>
                        <div class="card-body">
                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                <strong></strong> {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            {% endfor %}
                            <form action="." method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="fullname">Username</label>
                                    <input type="text" class="form-control" name="username" id="fullname" placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" name="pass1" id="password" placeholder="Enter your password">
                                </div>  
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
